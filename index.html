<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFT Pro Terminal | Microsoft Architecture</title>
    <style>
        body { margin: 0; padding: 0; background: #131722; color: #d1d4dc; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* HEADER */
        .header { height: 50px; background: #1e222d; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #2a2e39; }
        .logo { color: #f0b90b; font-weight: 700; font-size: 16px; letter-spacing: 1px; }
        .status { color: #00ff00; font-size: 11px; display: flex; align-items: center; }
        .status::before { content: ''; width: 6px; height: 6px; background: #00ff00; border-radius: 50%; margin-right: 6px; box-shadow: 0 0 5px #00ff00; }

        /* BỐ CỤC CHÍNH */
        .main-container { display: flex; height: calc(100vh - 50px); }

        /* 1. CỘT QUẢNG CÁO DỌC (ADSTERRA 160x600) */
        .ads-sidebar {
            width: 170px; background: #1a1d27; border-right: 1px solid #2a2e39;
            padding: 10px 0; display: flex; justify-content: center; align-items: flex-start;
            overflow: hidden;
        }
        
        /* KHU VỰC BIỂU ĐỒ */
        .chart-area { flex-grow: 1; display: flex; flex-direction: column; background: #131722; position: relative; }
        
        /* 2. THANH QUẢNG CÁO NGANG (A-ADS 728x90) */
        .crypto-ad-banner {
            background: #000; padding: 5px; border-bottom: 1px solid #2a2e39;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; /* Cắt phần thừa nếu quá dài */
        }
        /* Fix lỗi tràn màn hình trên mobile cho A-ADS */
        .crypto-ad-banner iframe { max-width: 100%; }

        /* KHUNG CHART TRADINGVIEW */
        .chart-widget { flex-grow: 1; position: relative; width: 100%; }

        /* NÚT KÊU GỌI HÀNH ĐỘNG (BẪY CLICK) */
        .cta-overlay { position: absolute; top: 10px; right: 10px; z-index: 10; }
        .btn-register { background: #0078d4; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; font-size: 12px; font-weight: 700; box-shadow: 0 4px 12px rgba(0,120,212,0.4); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; height: auto; overflow-y: auto; }
            .ads-sidebar { display: none; } /* Ẩn cột dọc trên mobile cho đỡ rối */
            .chart-area { height: 100vh; }
            .crypto-ad-banner { height: auto; padding: 0; }
            .crypto-ad-banner iframe { transform: scale(0.5); transform-origin: top center; margin-bottom: -45px; } /* Thu nhỏ A-ADS trên mobile */
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">BINANCE PARTNER HUB</div>
        <div class="status">Live Feed: Connected</div>
    </div>

    <div class="main-container">
        
        <div class="ads-sidebar">
            <script type="text/javascript">
                atOptions = {
                    'key' : 'ed6679df373e644cb76650d0ce7eca81',
                    'format' : 'iframe',
                    'height' : 600,
                    'width' : 160,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/ed6679df373e644cb76650d0ce7eca81/invoke.js"></script>
        </div>

        <div class="chart-area">
            
            <div class="crypto-ad-banner">
                <div id="frame" style="width: 728px;margin: auto;z-index: 99998;height: auto">
                    <iframe data-aa='2422850' src='//ad.a-ads.com/2422850/?size=728x90' 
                    style='border:0; padding:0; width:728px; height:90px; overflow:hidden;display: block;margin: auto'></iframe>
                </div>
            </div>

            <div class="chart-widget">
                <div class="cta-overlay">
                    <a href="#" class="btn-register" id="btnVip">⚡ ACTIVATE VIP ACC</a>
                </div>

                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                    "autosize": true,
                    "symbol": "BINANCE:BTCUSDT",
                    "interval": "1",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "hide_top_toolbar": false,
                    "hide_legend": true,
                    "hide_volume": true,
                    "support_host": "https://www.tradingview.com"
                    }
                    </script>
                </div>
            </div>
        </div>
    </div>

    <script>
        // KHO LINK KIẾM TIỀN (Boss thay link vào đây)
        const LINKS = [
            "https://publishers.monetag.com/direct-link/...", // Link Monetag
            "https://shopee.vn/universal-link/..."            // Link Shopee
        ];

        document.getElementById('btnVip').addEventListener('click', function() {
            const random = LINKS[Math.floor(Math.random() * LINKS.length)];
            window.open(random, '_blank');
        });
    </script>

</body>
</html>
